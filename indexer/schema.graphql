type Character @entity {
  id: ID!
  owner: String! @index
  name: String!
  attributes: JSON!
  level: Int!
  experience: Int!
}

type Lobby @entity {
  id: ID!
  capacity: Int!
  characters: [LobbyCharacter!]! @derivedFrom(field: "lobby")
}

type LobbyCharacter @entity {
  id: ID!
  lobby: Lobby!
  character: Character!
}
